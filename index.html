<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="egg-counter"><img src="assets/goldenegg.png" style="width:28px;vertical-align:middle;"> x <span id="egg-count">0</span></div>
        <div id="invincible-timer" style="display:none;"></div>
        <div id="rocket-invincible-timer" style="display:none;"></div>
        <div id="game-over" class="hidden">
            Game Over!<br>
            Press Space or Tap to Restart
        </div>
        <div id="quiz-modal">
            <h2>Quiz Time!</h2>
            <div id="quiz-timer"></div>
            <div id="quiz-question"></div>
            <div class="quiz-options"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
